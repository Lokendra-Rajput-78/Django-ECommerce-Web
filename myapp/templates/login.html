{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Signup</title>

  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>

<body class="auth-bg">

  <div class="auth-container">

    <button class="close-btn" onclick="closePage()">âœ•</button>


    <div class="tabs">
      <button class="tab active" onclick="openTab('login')">Login</button>
      <button class="tab" onclick="openTab('signup')">Signup</button>
    </div>

    <!-- LOGIN -->
    <div id="login" class="form active">
      <h2>Welcome Back ðŸ‘‹</h2>

      <input class="input" id="log-email" placeholder="Enter Gmail">
      <p class="error" id="err-log-email"></p>

      <input class="input" type="password" id="log-password" placeholder="Password">
      <p class="error" id="err-log-password"></p>

      <button class="btn login-btn" onclick="loginUser()">Login</button>

      <div class="or-line">OR</div>

      <a class="google-btn" href="{% provider_login_url 'google' %}">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg">
        Continue with Google
      </a>
    </div>

    <!-- SIGNUP -->
    <div id="signup" class="form">
      <h2>Create Account âœ¨</h2>

      <input class="input" id="reg-email" placeholder="Enter Gmail">
      <p class="error" id="err-email"></p>

      <input class="input" type="password" id="reg-password" placeholder="Password">
      <p class="error" id="err-password"></p>

      <input class="input" type="password" id="reg-repassword" placeholder="Re-enter Password">
      <p class="error" id="err-repass"></p>


      <select id="reg-gender" class="input">
        <option>Male</option>
        <option>Female</option>
      </select>

      <button class="btn signup-btn" onclick="registerUser()">Signup</button>
    </div>

  </div>

  <script src="{% static 'js/auth.js' %}"></script>
</body>

</html>
