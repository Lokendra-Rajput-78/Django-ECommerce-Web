{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Your Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            padding: 40px;
        }

        .profile-box {
            width: 380px;
            margin: auto;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        i {
            width: 110px;
            height: 110px;
            font-size: 60px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        h2 {
            margin: 10px 0;
        }

        .logout-btn {
            background: red;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
        }

        .logout-btn:hover {
            background: #c80000;
        }
    </style>
</head>

<body>

    <div class="profile-box">
        {% if pic %}
        <img src="{{ pic }}">
        {% else %}
        <i class="bi bi-person-circle nav-avatarr"></i>
        {% endif %}

        <h2>
            {{ name }}{% if last_name %} {{ last_name }}{% endif %}
        </h2>


        <p>{{ email }}</p>

        <a href="/accounts/logout/?next=/"><button class="logout-btn">Logout</button></a>
    </div>

</body>

</html>
